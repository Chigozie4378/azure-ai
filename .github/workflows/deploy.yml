name: build-and-deploy

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: acrrag709278
  IMAGE_NAME: rag-azure
  RG: rg-rag
  ACA_ENV: aca-env-rag
  ACA_APP: aca-rag
  LOCATION: ukwest

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # (Optional) Once verified, remove this debug step
      - name: Show OIDC subject GitHub sends
        run: echo "repo:${{ github.repository }}:ref:${{ github.ref }}"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure containerapp extension is available
        uses: azure/cli@v2
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension show -n containerapp || az extension add -n containerapp

      # Get an ACR access token without doing docker-in-docker
      - name: Get ACR access token
        id: acr
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "token=$(az acr login -n ${{ env.ACR_NAME }} --expose-token --query accessToken -o tsv)" >> $GITHUB_OUTPUT

      # Log Docker into ACR on the host runner
      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ steps.acr.outputs.token }}

      - name: Build & push image to ACR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy new image to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              -g ${{ env.RG }} -n ${{ env.ACA_APP }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Show public URL
        uses: azure/cli@v2
        with:
          inlineScript: |
            FQDN=$(az containerapp show -g ${{ env.RG }} -n ${{ env.ACA_APP }} --query properties.configuration.ingress.fqdn -o tsv)
            echo "Live docs: https://$FQDN/docs"
